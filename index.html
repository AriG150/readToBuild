<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Read to Build Game </title>
</head>
<body>
    <div class="buttons">
        <i class="fa fa-times custom-reset-class" id="reset"></i>
        <i class="fa fa-play-circle custom-start-class" id="start"></i>
    </div>

    <h1 id= "title">It's time to Build! </h1>

    <div class="allImages">
        <img src="images/door.png" alt="door" id="door" class="hidden">
        <img src="images/roof.png" alt="roof" id="roof" class="hidden">
        <img src="images/window.png" alt="window" id="window"class="hidden">
        <img src="images/chair.png" alt="chair" id="chair" class="hidden">
        <img src="images/backpack.png" alt="backpack" id="backpack" class="hidden">
        <img src="images/desk.png" alt="desk" id="desk" class="hidden">
        <img src="images/classroom.png" alt="classroom" id="classroom" class="hidden">
    </div>

    <div class="imagePart hidden" id="imagePart">
        <img src="" alt="imageCenter" id="imageCenter">
        <i class="fa fa-arrow-circle-right custom-level-class" id="levelUp"></i> 
    </div>

    <div class="words" id="wordBox">
        <p class="individualWord" id="choice1"> </p>
        <p class="individualWord" id="choice2"> </p>
        <p class="individualWord" id="choice3"> </p>
        <p class="individualWord" id="choice4"> </p>
    </div>

    <footer> 
        <a href="https://github.com/AriG150" target="_blank" alt="github link" class="footer"><i class="fa fa-github githubLogo"></i></a>
        <a href="https://www.linkedin.com/in/arigreif/" target="_blank" alt="linkedin link" class="footer"><i class="fa fa-linkedin linkedinLogo"></i></a>
    </footer>

    <audio id="correctSound" src="sounds/correctSound.mp3"></audio>
    <audio id="yes" src="sounds/Correct.mp3"></audio>
    <audio id= "click" src="sounds/click.mp3"></audio>
    <audio id="win" src="sounds/winLevel.mp3"></audio>
    <audio id="crowdYay" src="sounds/CrowdYay.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
